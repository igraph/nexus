$def with (ds, tags, meta, papers)
<?xml version="1.0"?>
<dataset>
  <id>$ds.id</id>
  <name>$ds.name</name>
  <description>$ds.description</description>
  <vertices>$ds.vertices</vertices>
  <edges>$ds.edges</edges>
  <tags>
    $for t in tags:
      <tag>$t.tag</tag>
  </tags>
  <attributes>
    $for m in meta:
      <attribute>
	<name>$m.name</name>
	<type>$m.type</type>
	<datatype>$m.datatype</datatype>
	<description>
	  $m.description
	</description>
      </attribute>
  </attributes>
  <date>$ds.date</date>
  <licence>$ds.licence</licence>
  <papers>
    $for p in papers:
      <paper>$p.citation</paper>
  </papers>
</dataset>
