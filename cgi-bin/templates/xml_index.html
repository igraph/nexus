$def with (datasets, tags, title)
<?xml version="1.0"?>
<datasets>
$for ds in datasets:
  <dataset>
    <id>$ds.id</id>
    <name>$ds.name</name>
    <description>$ds.shortdescription</description>
    <vertices>$ds.vertices</vertices>
    <edges>$ds.edges</edges>
    <tags>
    $for t in tags[ds.id]:
      <tag>$t.tag</tag>
    </tags>
    <date>$ds.date</date>
  </dataset>
</datasets>
