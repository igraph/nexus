$def with (form, post)

<h2>Add licence</h2>

$if post:
  <p>Licence was added, fill the form again, to add another one.</p>

<p>
  <form action="" method="post" class="donateform" name="form">
    $:form.render()
  </form>
  <script type="text/javascript">
    document.form.focused.focus();
  </script>
</p>
