$def with (licences)

$if licences:
  $for lic in licences:
    <div class="title"><h2>Licence '$lic.name'
	$if openid.status():
	  <span class="edit">
	    <a href="/web/editlicence/$lic.id">[edit]</a>
	  </span>
    </h2></div>
    <div class="licence">
      <p>$lic.text</p>
      $if lic.fulltext:
        <h3>Full text</h3>
        <p>$lic.fulltext</p>
      $if lic.link:
	<h3>URL</h3>
        <p><a href="$lic.link">$lic.link</a></p>
    </div>
