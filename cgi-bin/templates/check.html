$def with (id, ds, checkres)

<h2>Checking dataset '$:{link_to_dataset(ds)}'</h2>

$for format, result in checkres.items():
  <h3>$format</h3>
  <ul>
  $for key, value in result.items():
    <li>$key: 
      $if value:
        <span class="checkvalue">OK</span>.
      $else:
	<span class="checkvalue failure">Error</span>.
    </li>
  </ul>
